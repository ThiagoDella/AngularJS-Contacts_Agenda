<!DOCTYPE html>
<html lang="en" ng-app="contactsAgenda">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contacts Agenda 0.0.x</title>

    <link href="css/main.css" rel="stylesheet">
    <!--Ladda-->
    <link rel="stylesheet" type="text/css" href="libs/ladda/dist/ladda-themeless.min.css">
    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  	<div class="container">
  		<div class="navbar-header">
  			<a class="navbar-brand" href="/">Controllers</a>
  		</div>
  	</div>
  </nav>
    <div class="container main-content" ng-controller="MinMaxCtrl">
    	<form ng-submit="onSubmit()"
    	novalidate="novalidate">
    		<div class="form-group">
    			<label for="name">Name</label>
    			<input type="text"
    			class="form-control"
    			ng-model="formModel.name"
    			id="name"
    			required="required">
    		</div>
    		<div class="form-group">
    			<label for="email">Email</label>
    			<input type="email"
    			class="form-control"
    			ng-model="formModel.email"
    			id="email"
    			required="required">
    		</div>
    		<div class="form-group">
    			<label for="username">Username</label>
    			<input type="text"
    			class="form-control"
    			ng-model="formModel.username"
    			ng-pattern="/^[A-Za-z0-9_]{1,15}$/"
    			ng-minlength="3"
    			ng-pattern-err-type="badUsername"
    			id="username"
    			required="required">
    		</div>
    		<div class="form-group">
    			<label for="password">Password</label>
    			<input type="password"
    			class="form-control"
    			ng-model="formModel.password"
    			id="password"
    			ng-minlength="6"
    			required="required">
    		</div>
    		<div class="form-group">
    			<label for="age">Age</label>
    			<input type="number"
    			class="form-control"
    			ng-model="formModel.age"
    			min="18"
    			max="115"
    			ng-min-err-type="tooYoung"
    			ng-max-err-type="tooOld"
    			id="age"
    			>
	    	</div>
	    	<div class="form-group">
	    		<label for="sex">Gender</label>
	    		<select class="form-control"
	    		name="sex"
	    		id="sex"
	    		ng-model="formModel.sex"
	    		>
	    			<option value="">Please Choose</option>
	    			<option value="male">Male</option>
	    			<option value="female">Female</option>
	    		</select>
    		</div>
    		<div class="form-group">
    			<button class="btn btn-primary" ladda="submitting" data-style="expand-right" type="submit">
    				<span ng-show="submitting">Registering</span>
    				<span ng-show="!submitting">Register</span>
    			</button>
    		</div>
    	</form>
    	<pre>{{formModel | json}}</pre>
    </div>

    <!--angularJS-->
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <!--angular Auto Validate -->
    <script type="text/javascript" src="libs/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
    <!--ladda-->
    <script type="text/javascript" src="libs/ladda/dist/spin.min.js"></script>
    <script type="text/javascript" src="libs/ladda/dist/ladda.min.js"></script>
    <script type="text/javascript" src="libs/angular-ladda/dist/angular-ladda.min.js"></script>
    <!-- main JS -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
